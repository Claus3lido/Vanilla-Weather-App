<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/eb25657eb6.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <h1>Weather</h1>
            <form id="weather-form">
              <div class="row">
                <div class="col-9">
                  <input 
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input">
                </div>
                <div class="col-3 p-0">
                  <input type="submit" class="btn btn-primary w 100" value="search">
                </div>
              </div>
            </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
            <h2>New York</h2>
            <ul>
              <li>
                <span>
                  Sunday 18:41
                </span id="description">
              </li>
              <li>
                Humidity:
                <strong id="humidity">91</strong>%
              </li>
              <li>
                Wind: 
                <strong id="wind">5</strong> mph
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <i class="fa-solid fa-smog"></i>
              <div>
              <span class="temperature">20</span>
              <span class="unit">C°</span>
              </div>  
            </div>
          </div>
        </div>
        </div>
        <div class="weatherForcast row">
          <div class="col">
            <div class="weatherForcastPreview">
              <div class="forcastTime">Sun</div>
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="forcastTemperature">
                <span class="forcastTemperatureaMax">24°</span>
                <span class="forcastTemperatureMin">20°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForcastPreview">
              <div class="forcastTime">Mon</div>
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="forcastTemperature">
                <span class="forcastTemperatureMax">28°</span>
                <span class="forcastTemperatureMin">21°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForcastPreview">
              <div class="forcastTime">Tues</div>
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="forcastTemperature">
                <span class="forcastTemperatureMax">29°</span>
                <span class="forcastTemperatureMin">22°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForcastPreview">
              <div class="forcastTime">Wed</div>
              <i class="fa-solid fa-sun"></i>
              <div class="forcastTemperature">
                <span class="forcastTemperatureMax">26°</span>
                <span class="forcastTemperatureMin">18°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weatherForcastPreview">
              <div class="forcastTime">Thurs</div>
               <i class="fa-solid fa-cloud-sun"></i>
              <div class="forcastTemperature">
                <span class="forcastTemperatureMax">25°</span>
                <span class="forcastTemperatureMin">19°</span>
              </div>
            </div>
          </div>
          </div>
        </div>
         <footer>
            This project was coded by Claudia Cumplido and is 
            <a href="https://github.com/Claus3lido/Vanilla-Weather-App" target="_blank">open-sourced on GitHub</a> 
            and 
            <a href="https://bejewelled-fox-f2fe27.netlify.app/" target="_blank">hosted by netlify</a>
          </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
