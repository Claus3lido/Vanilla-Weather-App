<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="container">
          <div class="weather">
            <h1>Weather</h1>
            <form id="weather-form">
              <div class="row">
                <div class="col-9">
                  <input 
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-input"
                  id="city-input">
                </div>
                <div class="col-3 p-0">
                  <button type="submit" class="btn btn-primary w 100" id="search-button">
                    Search
                  </button>
                </div>
              </div>
            </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
            <h2 id="city"></h2>
            <ul>
              <li>
                <span id="date">
          
                </span> , 
                <div id="description"></div>
              </li>
              <li>
                Humidity:
                <strong id="humidity"></strong>%
              </li>
              <li>
                Wind: 
                <strong id="wind"></strong> mph
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <img src="" alt="Clear" id="icon" class="float-right" />
              <div>
              <span id="temperature"></span>
              <div class="units">
                <a href="#" id="celsius-Temp" class="active">째C</a> |
                <a href="#" id="fahrenheit-Temp">째F</a> 
              </div> 
              </div>  
            </div>
          </div>
          <div class="weather-forcast row">
            <div class= "col">
              <div class="weatherForcastPreview">
                <div class="forcast-time">Tue</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="forcast-temperature">
                  <span class="forecast-temperature-max">
                    27째
                  </span>
                  <span class="forecast-temperature-min">
                    20째
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
            This project was coded by Claudia Cumplido and is 
            <a href="https://github.com/Claus3lido/Vanilla-Weather-App" target="_blank">open-sourced on GitHub</a> 
            and 
            <a href="https://bejewelled-fox-f2fe27.netlify.app/" target="_blank">hosted by netlify</a>
          </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
